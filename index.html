<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .pages-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            position: relative;
            perspective: 1200px;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s;
            backface-visibility: hidden;
            opacity: 0;
            transform: translateX(100%) rotateY(20deg);
            overflow: hidden;
        }
        
        .page.active {
            opacity: 1;
            transform: translateX(0) rotateY(0);
            z-index: 10;
        }
        
        .page.previous {
            opacity: 0;
            transform: translateX(-100%) rotateY(-20deg);
            z-index: 5;
        }
        
        /* 倒计时页面样式 */
        #countdown-page {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
        }
        
        .countdown-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .countdown-value {
            font-size: 3.5rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .reveal-button {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 30px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .reveal-button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .reveal-button:hover {
            background: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* 照片墙页面样式 */
        #photo-wall-page {
            padding: 30px;
            justify-content: flex-start;
            overflow-y: auto;
        }
        
        #photo-wall-page h1 {
            margin-bottom: 10px;
            font-size: 2.8rem;
        }
        
        #photo-wall-page .birthday-person {
            margin: 5px 0 15px;
            font-size: 1.8rem;
        }
        
        #photo-wall-page .message {
            margin: 0 0 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .photo-wall {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 12px;
            width: 100%;
            max-width: 700px;
            margin: 0 0 20px;
        }
        
        .photo-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            aspect-ratio: 1/1;
            cursor: pointer;
            position: relative;
        }
        
        .photo-item:hover {
            transform: scale(1.05);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 点击计数器样式 */
        .click-counter {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        /* 不可点击图片的样式 */
        .photo-item.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        /* 已点击图片的样式 */
        .photo-item.clicked {
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }
        
        /* 小游戏页面样式 */
        #game-page {
            padding: 20px;
            justify-content: flex-start;
        }
        
        .game-title {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .game-instructions {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .game-container {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #ff9a3c;
        }
        
        .balloon:hover {
            transform: scale(1.1);
        }
        
        .balloon.popped {
            animation: pop 0.3s forwards;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: #fff9e6;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .game-controls {
            display: flex;
            gap: 15px;
        }
        
        .game-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .game-button:hover {
            background: #3db8b0;
            transform: translateY(-2px);
        }
        
        .game-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 彩蛋样式 */
        .easter-egg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
            transition: transform 0.5s;
            max-width: 80%;
        }
        
        .easter-egg.show {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .easter-egg h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .easter-egg p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .close-egg {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #ff9a3c;
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .birthday-person {
            font-size: 2rem;
            color: #4a4a4a;
            margin: 15px 0;
            text-align: center;
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.7;
            margin: 20px 0;
            text-align: center;
            max-width: 90%;
        }
        
        .next-button {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .next-button:hover {
            background: #3db8b0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .next-button:active {
            transform: translateY(1px);
        }
        
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 15%;
            right: 10%;
            animation-delay: 1s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20%;
            left: 8%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(4) {
            bottom: 15%;
            right: 5%;
            animation-delay: 3s;
        }
        
        .page-indicator {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .page-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }
        
        .page-dot.active {
            background-color: white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }
        
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: #ff6b6b;
            opacity: 0;
            z-index: 100;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .birthday-person {
                font-size: 1.5rem;
            }
            
            .photo-wall {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .page {
                padding: 25px;
            }
            
            .pages-container {
                height: 500px;
            }
            
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-value {
                width: 70px;
                height: 70px;
                font-size: 2.5rem;
            }
            
            /* 移动端照片墙页面调整 */
            #photo-wall-page {
                padding: 20px;
            }
            
            #photo-wall-page h1 {
                font-size: 2.2rem;
            }
            
            #photo-wall-page .birthday-person {
                font-size: 1.5rem;
            }
            
            #photo-wall-page .message {
                font-size: 1rem;
            }
            
            /* 游戏页面移动端调整 */
            .game-container {
                height: 300px;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .game-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration">🎈</div>
    <div class="decoration">🎁</div>
    <div class="decoration">🎉</div>
    <div class="decoration">✨</div>
    
    <!-- 彩蛋弹窗 -->
    <div class="overlay" id="eggOverlay"></div>
    <div class="easter-egg" id="easterEgg">
        <h3>🎉 恭喜找到彩蛋！ 🎉</h3>
        <p>你真是个小机灵鬼！<br>作为奖励，这里有一份特别的祝福：<br><br>愿你的生日充满欢笑，<br>愿你的每一天都比前一天更精彩！<br>祝你心想事成，万事如意！</p>
        <button class="close-egg" onclick="closeEgg()">关闭</button>
    </div>
    
    <div class="pages-container">
        <!-- 页面0：倒计时页面 -->
        <div class="page active" id="countdown-page">
            <h1 class="countdown-title">生日惊喜即将揭晓</h1>
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="countdown-seconds">01</div>
                    <div class="countdown-label">秒钟</div>
                </div>
            </div>
            <button class="reveal-button" id="reveal-button" onclick="showPhotoWall()">查看惊喜</button>
        </div>
        
        <!-- 页面1：照片墙页面 -->
        <div class="page" id="photo-wall-page">
            <h1>生日快乐！</h1>
            <div class="birthday-person">亲爱的朋友</div>
            <div class="message">
                点击照片看看有什么惊喜！<br>
                有一张照片藏着特别的彩蛋哦！<br>
                <span style="color: #ff6b6b; font-weight: bold;">注意：你只能点击3张图片哦</span>
            </div>
            
            <!-- 点击计数器 -->
            <div class="click-counter">
                已点击: <span id="click-count">0</span>/3
            </div>
            
            <div class="photo-wall">
                <!-- 第一个图片 - 包含彩蛋 -->
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/1.jpg" alt="朋友照片1">
                </div>
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/2.jpg" alt="朋友照片2">
                </div>
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/4.jpg" alt="朋友照片3">
                </div>
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/5.jpg" alt="朋友照片4">
                </div>
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/6.jpg" alt="朋友照片5">
                </div>
                <div class="photo-item" data-clickable="true" onclick="handlePhotoClick(this)">
                    <img src="my_img/3.jpg" alt="朋友照片6">
                </div>
            </div>
            
            <button class="next-button" onclick="showGamePage()">玩游戏</button>
        </div>
        
        <!-- 页面2：小游戏页面 -->
        <div class="page" id="game-page">
            <h2 class="game-title">生日气球大冒险</h2>
            <div class="game-instructions">
                点击气球收集分数！看看30秒内你能得多少分？
            </div>
            
            <div class="game-stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">分数</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="time-left">30</div>
                    <div class="stat-label">剩余时间</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="balloons-popped">0</div>
                    <div class="stat-label">气球击中</div>
                </div>
            </div>
            
            <div class="game-container" id="game-container">
                <!-- 气球会动态生成在这里 -->
            </div>
            
            <div class="game-controls">
                <button class="game-button" id="start-button" onclick="startGame()">开始游戏</button>
                <button class="game-button" id="restart-button" onclick="restartGame()" disabled>重新开始</button>
                
            </div>
        </div>
    </div>
    
    <div class="page-indicator">
        <div class="page-dot active" id="dot0"></div>
        <div class="page-dot" id="dot1"></div>
        <div class="page-dot" id="dot2"></div>
    </div>

    <script>
        let currentPage = 0;
        const totalPages = 3;
        let countdownInterval;
        
        // 照片墙点击计数
        let photoClickCount = 0;
        const maxClicks = 3;
        
        // 游戏变量
        let gameScore = 0;
        let gameTimeLeft = 30;
        let balloonsPopped = 0;
        let gameInterval;
        let balloonInterval;
        let isGameRunning = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化倒计时 - 修改为1秒
            startCountdown(1); // 1秒倒计时
        });
        
        function startCountdown(durationInSeconds) {
            let timeLeft = durationInSeconds;
            const minutesElement = document.getElementById('countdown-minutes');
            const secondsElement = document.getElementById('countdown-seconds');
            const revealButton = document.getElementById('reveal-button');
            
            countdownInterval = setInterval(function() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    revealButton.classList.add('visible');
                }
                
                timeLeft--;
            }, 1000);
        }
        
        function showPhotoWall() {
            // 从倒计时页面切换到照片墙页面
            document.getElementById('countdown-page').classList.remove('active');
            document.getElementById('countdown-page').classList.add('previous');
            document.getElementById('dot0').classList.remove('active');
            
            currentPage = 1;
            document.getElementById('photo-wall-page').classList.add('active');
            document.getElementById('photo-wall-page').classList.remove('previous');
            document.getElementById('dot1').classList.add('active');
            
            // 重置点击计数
            photoClickCount = 0;
            document.getElementById('click-count').textContent = photoClickCount;
            
            // 重置所有图片状态
            const allPhotos = document.querySelectorAll('.photo-item');
            allPhotos.forEach(photo => {
                photo.setAttribute('data-clickable', 'true');
                photo.classList.remove('disabled', 'clicked');
            });
        }
        
        function showGamePage() {
            // 从照片墙页面切换到游戏页面
            document.getElementById('photo-wall-page').classList.remove('active');
            document.getElementById('photo-wall-page').classList.add('previous');
            document.getElementById('dot1').classList.remove('active');
            
            currentPage = 2;
            document.getElementById('game-page').classList.add('active');
            document.getElementById('game-page').classList.remove('previous');
            document.getElementById('dot2').classList.add('active');
        }
        
        // 照片墙点击处理函数
        function handlePhotoClick(element) {
            // 检查是否还可以点击
            if (photoClickCount >= maxClicks) {
                alert("您已经点击了3张图片，不能再点击了！");
                return;
            }
            
            // 检查这张图片是否已经被点击过
            if (element.getAttribute('data-clickable') === 'false') {
                return;
            }
            
            // 增加点击计数
            photoClickCount++;
            document.getElementById('click-count').textContent = photoClickCount;
            
            // 标记图片为已点击
            element.setAttribute('data-clickable', 'false');
            element.classList.add('clicked');
            
            // 显示点击反馈
            showClickFeedback(element);
            
            // 如果点击的是第一张图片，显示彩蛋
            if (element === document.querySelector('.photo-wall .photo-item:first-child')) {
                setTimeout(() => {
                    showEgg();
                }, 300);
            }
            
            // 如果达到最大点击次数，禁用所有图片
            if (photoClickCount >= maxClicks) {
                disableAllPhotos();
                // 可以添加一些完成提示
                setTimeout(() => {
                    alert("您已经点击了3张图片！现在可以继续探索其他功能。");
                }, 500);
            }
        }
        
        // 显示点击反馈动画
        function showClickFeedback(element) {
            const feedback = document.createElement('div');
            feedback.className = 'click-feedback';
            feedback.textContent = '✓';
            feedback.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2rem;
                color: #4ecdc4;
                font-weight: bold;
                z-index: 10;
                animation: fadeInOut 1s ease-out;
            `;
            
            element.appendChild(feedback);
            
            // 动画结束后移除反馈元素
            setTimeout(() => {
                if (feedback.parentNode) {
                    feedback.parentNode.removeChild(feedback);
                }
            }, 1000);
        }
        
        // 禁用所有图片
        function disableAllPhotos() {
            const allPhotos = document.querySelectorAll('.photo-item');
            allPhotos.forEach(photo => {
                photo.setAttribute('data-clickable', 'false');
                photo.classList.add('disabled');
            });
        }
        
        // 显示彩蛋
        function showEgg() {
            document.getElementById('easterEgg').classList.add('show');
            document.getElementById('eggOverlay').classList.add('show');
        }
        
        // 关闭彩蛋
        function closeEgg() {
            document.getElementById('easterEgg').classList.remove('show');
            document.getElementById('eggOverlay').classList.remove('show');
        }
        
        // 游戏函数
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            document.getElementById('start-button').disabled = true;
            document.getElementById('restart-button').disabled = false;
            
            // 重置游戏状态
            gameScore = 0;
            gameTimeLeft = 30;
            balloonsPopped = 0;
            updateGameStats();
            
            // 清除游戏区域
            document.getElementById('game-container').innerHTML = '';
            
            // 开始游戏计时
            gameInterval = setInterval(function() {
                gameTimeLeft--;
                updateGameStats();
                
                if (gameTimeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // 生成气球
            balloonInterval = setInterval(createBalloon, 800);
        }
        
        function restartGame() {
            endGame();
            startGame();
        }
        
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(balloonInterval);
            isGameRunning = false;
            
            document.getElementById('start-button').disabled = false;
            
            // 显示游戏结果
            setTimeout(function() {
                alert(`游戏结束！\n你的得分：${gameScore}\n击中气球：${balloonsPopped}个\n\n${getGameMessage(gameScore)}`);
            }, 500);
        }
        
        function createBalloon() {
            if (!isGameRunning) return;
            
            const container = document.getElementById('game-container');
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            // 随机位置
            const left = Math.random() * (container.offsetWidth - 60);
            const top = Math.random() * (container.offsetHeight - 70);
            
            balloon.style.left = `${left}px`;
            balloon.style.top = `${top}px`;
            
            // 随机颜色
            const colors = ['#ff6b6b', '#4ecdc4', '#ff9a3c', '#a166ff', '#ffd166'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.backgroundColor = randomColor;
            
            // 随机分数值
            const points = Math.floor(Math.random() * 5) + 1;
            balloon.textContent = points;
            
            // 点击事件
            balloon.addEventListener('click', function() {
                if (this.classList.contains('popped')) return;
                
                this.classList.add('popped');
                gameScore += points;
                balloonsPopped++;
                updateGameStats();
                
                // 移除气球
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                    }
                }, 300);
            });
            
            container.appendChild(balloon);
            
            // 自动移除气球（如果没有被点击）
            setTimeout(() => {
                if (balloon.parentNode && !balloon.classList.contains('popped')) {
                    balloon.parentNode.removeChild(balloon);
                }
            }, 3000);
        }
        
        function updateGameStats() {
            document.getElementById('score').textContent = gameScore;
            document.getElementById('time-left').textContent = gameTimeLeft;
            document.getElementById('balloons-popped').textContent = balloonsPopped;
        }
        
        function getGameMessage(score) {
            if (score >= 100) return "太厉害了！你是气球大师！";
            if (score >= 70) return "很棒的成绩！继续加油！";
            if (score >= 40) return "不错的表现！可以再试试看！";
            return "再接再厉，下次会更好！";
        }
    </script>
</body>
</html>
